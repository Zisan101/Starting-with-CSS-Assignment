<!-- Develop an HTML form with various input elements. Use CSS to style the form, including setting background colors for input fields. Create a custom color palette for the form elements, and demonstrate how to apply opacity to one of the form sections. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Opacity</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Custom color palette for inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #e6f7ff; /* Light blue */
            color: #003366; /* Dark blue */
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Form section with opacity */
        .form-section {
            background-color: #ffebcd; /* Blanched almond color */
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            opacity: 0.8; /* Applying opacity */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Styled Contact Form</h2>
        <form action="#">
            <!-- First section with reduced opacity -->
            <div class="form-section">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email">
            </div>

            <!-- Second section without opacity -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
